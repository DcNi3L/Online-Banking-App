<main>

            <!-- Register Form -->
            <form action="signup" method="post">

                <input type="password" id="password" class="fadeIn fourth" name="password" placeholder="Password">
                <input type="submit" class="fadeIn third" value="Register">
            </form>

        </div>
    </div>
